<html>
	<head>
		<style>
			body {
				font-family: Arial;
			}
			#count {
				display: block;
				z-index: -2;
				text-align: center;
				font-size: 100px;
				position: absolute;
				left: 0;
				right: 0;
				top: 50%;
				line-height: 120px;
				margin-top:-60px;
				color: #ccc;
			}
			.ball {
				box-sizing: border-box;
				position: absolute;
				border: 2px solid #ccc;
				background: #fcc;
				z-index: -1;
			}
		</style>
		<script type="text/javascript" src="./scripts/lib/raf.js"></script>
		<script type="text/javascript" src="./scripts/lib/animation.js"></script>
		<script type="text/javascript" src="./scripts/lib/easings.js"></script>
		<script type="text/javascript" src="./scripts/index.js"></script>
	</head>
	<body>
		<span id="count"></span>
		<input type="text" id="number" value="10" />
		<button onClick="addBouncingBalls(parseFloat(document.getElementById('number').value))">Add bouncing balls</button>
		<button onClick="addBouncingBalls(parseFloat(document.getElementById('number').value), true)">Add bouncing balls with jQuery</button>



		<!-- jQuery -->
		<script type="text/javascript" src="./scripts/vendor/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="./scripts/vendor/jquery-ui-1.11.4.min.js"></script>
	</body>
</html>
